<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid p-0">
        <aside style="border: 2px solid red;position: fixed;height: 100%;" id="sidebar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        sidebar
                    </div>
                </div>
            </div>
        </aside>
        <main style="display: flex;flex-direction: column;min-height: 100vh;" id="main-content">
            <nav style="border: 2px solid red;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            navbar
                            <button id="btn">btn</button>
                        </div>
                    </div>
                </div>
            </nav>
            <section style="border: 2px solid red;flex-grow: 1;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12" style="border: 2px solid red;">
                            col-12
                        </div>
                        <div class="col-6" style="border: 2px solid red;">
                            col-6
                        </div>
                        <div class="col-6" style="border: 2px solid red;">
                            col-6
                        </div>
                    </div>
                </div>
            </section>
            <footer style="border: 2px solid red;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            footer
                        </div>
                    </div>
                </div>
            </footer>
        </main>
        <div id="overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
